<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Custom Demo</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-white xs:bg-pink-100 sm:bg-blue-100 md:bg-green-100 lg:bg-yellow-100 xl:bg-purple-100 2xl:bg-gray-100">

  <!-- Botón con color personalizado "brand" y min-width -->
  <button class="bg-brand text-white px-4 py-2 custom-min-w rounded shadow">
    Botón Brand (min-width personalizado)
  </button>

  <!-- Div con espaciado personalizado de "72" -->
  <div class="mt-8 p-72 bg-gray-200">
    Div con padding personalizado 72
  </div>

  <!-- Caja con width personalizado -->
  <div class="mt-8 bg-blue-300 custom-w h-20 flex items-center justify-center rounded">
    Caja con width personalizada
  </div>

  <!-- Contenedor con min-height personalizado -->
  <div class="mt-8 custom-min-h bg-green-200 flex items-center justify-center rounded">
    Contenedor con min-height personalizado
  </div>

  <!-- Grilla de cuadrados responsiva -->
  <div class="mt-8 grid gap-4
    sm:grid-cols-1
    md:grid-cols-2
    lg:grid-cols-3
    2xl:grid-cols-4">
    <div class="bg-red-300 h-24 rounded"></div>
    <div class="bg-red-400 h-24 rounded"></div>
    <div class="bg-red-500 h-24 rounded"></div>
    <div class="bg-red-600 h-24 rounded"></div>
  </div>
</body>
</html>
